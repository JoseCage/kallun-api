language: php
php:
  - 7.1
  - 7.2
  - nightly

sudo: false
dist: trusty

notifications:
  slack:
    secure: 

addons:
  postgresql: '9.6'
  code_climate:
    repo_token: "$CODECLIMATE_REPO_TOKEN"

services:
  - postgresql

cache:
  directories:
    - node_modules/
    - "~/.composer/cache"

install: composer install

before_script:
  - psql -c 'create database kallun;' -U postgres
  - composer require codeclimate/php-test-reporter --dev

script:
  - php artisan migrate --env=testing --no-interaction
  - vendor/bin/phpunit
  - sh ./cache-clean.sh

after_success:
  - "./codeclimate.sh"
